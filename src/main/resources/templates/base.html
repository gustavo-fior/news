<head th:fragment="head">
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
	integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
	integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	crossorigin="anonymous"></script>
<link
	href="https://fonts.googleapis.com/css2?family=Handlee&display=swap"
	rel="stylesheet">
<style>
.logo-container {
	background-color: #0520a3;
	color: white;
}

.logo {
	font-family: 'Handlee', cursive;
	font-size: 2.5rem;
	font-weight: bolder;
}

.float {
	position: fixed;
	width: 60px;
	height: 60px;
	bottom: 2%;
	right: 2%;
	color: #FFF;
	text-align: center;
}

.blue {
	background-color: #0520a3;
}

.content {
	margin: 30% 20% 20% 20%;
}

.content-novo {
	margin: 3% 20% 20% 20%;
}

.black {
	background-color: #121212;
}
</style>
<script src="https://kit.fontawesome.com/f4a1222d21.js"
	crossorigin="anonymous"></script>
</head>

<div th:fragment="header(titulo)">
	<!-- Colocando o "header" em um row -->
	<div class="logo-container p-3 d-flex justify-content-between">
		<span class="logo ml-2">GX</span>
		<h1 th:text="${titulo}"></h1>
		<span class="mt-2 mr-2"> <!-- sec:authorize="isAuthenticated()" é um recurso do ThymeLeaf para renderizar apenas quando x condição for verdadeira -->
			<a class="text-light" sec:authorize="!isAuthenticated()"
			href="/login"><button class="btn btn-dark">login</button></a> <!-- Isto não é mais um link, agora isso chama o formulário abaixo em javaScript-->
			<a onclick="document.querySelector('#form-login').submit()"
			class="text-light" sec:authorize="isAuthenticated()" href="#">
				<button class="btn btn-dark">logout</button>
		</a> <!-- form para usar POST na hora de fazer o logout (boa prática)  -->
			<form id="form-login" th:action="@{/logout}" method="post"></form>
		</span>
	</div>

</div>

<div th:fragment="floatingButton">
	<a href="/imoveis/novo" class="float"><button
			class="btn btn-primary btn-lg rounded-circle border-0 blue">
			<i class="fas fa-plus"></i>
		</button> </a>
</div>

<div th:fragment="footer" class="mt-3"></div>
